<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a Render...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id && !isNaN(id)) {
      // Redirige al servidor de Render (tu intermediario)
      window.location.href = `https://avatarorblox.onrender.com/avatar/${id}`;
    } else {
      document.write("⚠️ Falta el parámetro ?id=");
    }
  </script>
</head>

</html>
