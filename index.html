<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo al avatar...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id && !isNaN(id)) {
      window.location.href = `https://www.roblox.com/headshot-thumbnail/image?userId=${id}&width=150&height=150&format=png`;
    } else {
      document.write("⚠️ Falta el parámetro ?id=...");
    }
  </script>
</head>
<body>
</body>
</html>
